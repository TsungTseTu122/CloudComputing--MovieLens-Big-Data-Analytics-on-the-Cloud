<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MovieRecommand</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/ui/styles.css" />
    <link rel="icon" href="/ui/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <header class="header">
      <div class="brand">MovieRecommand</div>
      <!-- user selection moved into Recommendations panel -->
      <div class="controls">
        <button id="analytics-btn" class="chip" title="View Analytics" aria-label="Analytics">üìä</button>
        <button id="settings-btn" class="chip" title="Settings" aria-label="Settings">‚öôÔ∏è</button>
        <span id="user-greeting" class="user-greeting">Hi, guest</span>
        <button id="auth-btn" class="chip" title="Login/Logout" aria-label="Login/Logout">üîê</button>
      </div>
    </header>

    <main class="container layout">
      <aside class="sidebar">
        <div class="side-title" id="side-genres-title">Genres ‚ñæ</div>
        <div id="side-genres" class="side-genres"></div>
      </aside>
      <div class="main">
      <section id="browse" class="panel">
        <form id="browse-form" class="search-form" role="search">
          <input id="q" class="search-input" type="text" placeholder="Search movies..." />
          <button class="search-btn" type="submit">Search</button>
        </form>
        <div id="browse-row" class="row"></div>
      </section>
      <section id="user" class="panel">
        <h2>Recommendations</h2>
        <div class="rec-legend" aria-label="Recommendation legend">
          <div id="rec-mode" class="legend-item"></div>
          <div class="legend-item legend-muted">Scores: ALS = predicted preference ‚Ä¢ Popular = global popularity</div>
        </div>
        <form id="user-form" class="user-form">
          <input id="genres" type="hidden" />
          <input id="yearFrom" type="hidden" />
          <input id="yearTo" type="hidden" />
        </form>
        <div class="subcontrols">
          <div class="subtitle">Pick genres</div>
          <div id="user-genres" class="chips"></div>
          <div class="subtitle">Year range</div>
          <div id="year-range" class="year-range">
            <div class="year-range-header">
              <span id="year-range-label">All years</span>
              <span class="year-range-values"><span id="year-range-from">‚Äî</span> ‚Äì <span id="year-range-to">‚Äî</span></span>
            </div>
            <div class="year-range-slider" id="year-slider">
              <div class="year-range-track"></div>
              <div class="year-range-fill" id="year-range-fill"></div>
              <div class="year-thumb from" id="year-thumb-from" tabindex="0" aria-label="Year from"></div>
              <div class="year-thumb to" id="year-thumb-to" tabindex="0" aria-label="Year to"></div>
            </div>
          </div>
          <div class="subcontrols-row">
            <button id="recommend-btn" class="btn-primary" type="button">Recommend</button>
          </div>
        </div>
        <div id="user-row" class="row"></div>
      </section>

      <section id="top-all" class="panel">
        <h2>Top 50 All Time</h2>
        <div id="popular-row" class="row"></div>
      </section>

      <section id="most-clicked" class="panel">
        <h2>For You <span class="tag">ALS</span></h2>
        <div id="clicked-row" class="row"></div>
      </section>

      

      <section id="mylist" class="panel">
        <h2>My List</h2>
        <div id="mylist-row" class="row"></div>
      </section>

      <section id="genres" class="panel">
        <h2>Genres</h2>
        <div id="genres-list" class="chips"></div>
        <div id="genre-rows"></div>
      </section>
      </div>
    </main>

    <template id="card-template">
      <div class="card">
        <div class="poster">üé¨</div>
        <div class="badge" hidden>‚òÖ 0.00</div>
        <button class="fav" title="Add to My List">‚ô°</button>
        <div class="meta">
          <div class="title"></div>
          <div class="sub"></div>
        </div>
      </div>
    </template>

    <div id="tooltip" class="tooltip" hidden>
      <div class="tt-title"></div>
      <div class="tt-sub"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" hidden>
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <button class="modal-close" data-modal="settings-modal">√ó</button>
        </div>
        <div class="modal-body">
          <div class="setting-group">
            <label for="poster-quality">Poster Quality</label>
            <select id="poster-quality">
              <option value="w185">Low (185px)</option>
              <option value="w342" selected>Medium (342px)</option>
              <option value="w500">High (500px)</option>
            </select>
          </div>
          <div class="setting-group">
            <label for="items-per-row">Items Per Row</label>
            <select id="items-per-row">
              <option value="4">4</option>
              <option value="6" selected>6</option>
              <option value="8">8</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="setting-group">
            <label for="theme-select">Theme</label>
            <select id="theme-select">
              <option value="dark" selected>Dark</option>
              <option value="light">Light</option>
            </select>
          </div>
          <div class="setting-group">
            <label>
              <input type="checkbox" id="auto-play-trailers">
              Auto-play Trailers (Coming Soon)
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button id="save-settings" class="btn-primary">Save</button>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal" hidden>
      <div class="modal-content">
        <div class="modal-header">
          <h2>User Login</h2>
          <button class="modal-close" data-modal="login-modal">√ó</button>
        </div>
        <div class="modal-body">
          <div class="setting-group">
            <label for="user-id-input">User ID</label>
            <input type="text" id="user-id-input" placeholder="Enter your user ID (e.g., 123)" />
            <p class="help-text">Current user: <span id="current-user">guest</span></p>
          </div>
        </div>
        <div class="modal-footer">
          <button id="sample-user-btn" class="btn-secondary">Pick Sample User</button>
          <button id="logout-btn" class="btn-secondary">Logout</button>
          <button id="login-btn" class="btn-primary">Login</button>
        </div>
      </div>
    </div>

    <script src="/ui/app.js?v=21"></script>
  </body>
  </html>
