<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MovieRecommand</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/ui/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="brand">MovieRecommand</div>
      <div class="user-indicator">User: <span id="current-user">Guest</span></div>
      <div class="controls">
        <button id="mode-toggle" class="chip" title="Toggle posters/list" aria-label="Toggle posters/list">üñºÔ∏è</button>
        <button id="settings-btn" class="chip" title="Settings" aria-label="Settings">‚öôÔ∏è</button>
        <button id="auth-btn" class="chip" title="Login/Logout" aria-label="Login/Logout">üîê</button>
      </div>
    </header>

    <main class="container layout">
      <aside class="sidebar">
        <div class="side-title" id="side-genres-title">Genres ‚ñæ</div>
        <div id="side-genres" class="side-genres"></div>
      </aside>
      <div class="main">
      <section id="browse" class="panel">
        <form id="browse-form" class="search-form" role="search">
          <input id="q" class="search-input" type="text" placeholder="Search movies..." />
          <button class="search-btn" type="submit">Search</button>
        </form>
        <div id="browse-row" class="row"></div>
      </section>
      <section id="user" class="panel">
        <h2>Recommendations</h2>
        <form id="user-form" class="user-form">
          <select id="userSel" title="Choose a user (optional)">
            <option value="">Filters only</option>
          </select>
          <input id="topN" type="number" min="1" max="100" value="20" />
          <input id="genres" type="text" placeholder="Genres filter (optional, comma-separated)" />
          <input id="yearFrom" type="number" placeholder="Year from" />
          <input id="yearTo" type="number" placeholder="Year to" />
          <button type="submit">Recommend</button>
        </form>
        <div class="subcontrols">
          <div class="subtitle">Pick genres</div>
          <div id="user-genres" class="chips"></div>
          <div class="subtitle">Year presets</div>
          <div id="year-presets" class="chips"></div>
        </div>
        <div id="user-row" class="row"></div>
      </section>

      <section id="top-all" class="panel">
        <h2>Top 50 All Time</h2>
        <div id="popular-row" class="row"></div>
      </section>

      <section id="most-clicked" class="panel">
        <h2>Most Popular</h2>
        <div id="clicked-row" class="row"></div>
      </section>

      

      <section id="mylist" class="panel">
        <h2>My List</h2>
        <div id="mylist-row" class="row"></div>
      </section>

      <section id="genres" class="panel">
        <h2>Top by Genre</h2>
        <div id="genres-list" class="chips"></div>
        <div id="genre-rows"></div>
      </section>
      </div>
    </main>

    <template id="card-template">
      <div class="card">
        <div class="poster">üé¨</div>
        <div class="badge" hidden>‚òÖ 0.00</div>
        <button class="fav" title="Add to My List">‚ô°</button>
        <div class="meta">
          <div class="title"></div>
          <div class="sub"></div>
        </div>
      </div>
    </template>

    <div id="tooltip" class="tooltip" hidden>
      <div class="tt-title"></div>
      <div class="tt-sub"></div>
    </div>

    <script src="/ui/app.js"></script>
  </body>
  </html>
